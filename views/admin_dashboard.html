<script>

    // Khai báo danh sách kỳ thi
    let exams = [];

    // Hàm hiển thị danh sách kỳ thi
    function displayExams() {
        if (exams.length == 0) {
            $('.text_list_exam').css('display', 'none');
        }
        else {
            $('.text_list_exam').css('display', 'block');
        }
        const examItems = document.getElementById('examItems');

        examItems.innerHTML = '';
        exams.forEach((exam, index) => {
            const li = document.createElement('li');
            li.textContent = `${index + 1}. ${exam.name} - Ngày Thi: ${exam.date}`;

            // Tạo button chỉnh sửa kỳ thi
            const editButton = document.createElement('button');
            editButton.textContent = 'Đổi Tên';
            editButton.addEventListener('click', () => {
                const newName = prompt('Nhập tên mới cho kỳ thi:', exam.name);
                if (newName !== null) {
                    exams[index].name = newName;
                    displayExams();
                }
            });
            li.appendChild(editButton);

            // Tạo nút xem danh sách sinh viên
            const viewStudentsButton = document.createElement('button');
            viewStudentsButton.textContent = 'Danh Sách Sinh Viên';
            viewStudentsButton.addEventListener('click', () => {
                // Chuyển hướng đến trang student_list.html và truyền tham số kỳ thi
                window.location.href = `student_list.html?examId=${index}&examName=${encodeURIComponent(exam.name)}`;
            });
            li.appendChild(viewStudentsButton);

            examItems.appendChild(li);

            // Tạo nút thêm câu hỏi
            const addQuestionButton = document.createElement('button');
            addQuestionButton.textContent = 'Câu Hỏi Thi';
            addQuestionButton.addEventListener('click', () => {
                // Chuyển hướng đến trang tạo/chỉnh sửa kỳ thi và truyền tham số kỳ thi
                window.location.href = `create_exam.html?examId=${index}&examName=${encodeURIComponent(exam.name)}`;
            });
            li.appendChild(addQuestionButton);

            // Tạo nút thống kê
            const viewStatsButton = document.createElement('button');
            viewStatsButton.textContent = 'Thống Kê';
            viewStatsButton.addEventListener('click', () => {
                // Chuyển hướng đến trang statistics.html và truyền tham số kỳ thi
                window.location.href = `statistics.html?examId=${index}&examName=${encodeURIComponent(exam.name)}`;
            });
            li.appendChild(viewStatsButton);

            // Tạo button xóa kỳ thi
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Xóa Kỳ Thi';
            deleteButton.addEventListener('click', () => {
                alert('Bạn có xác nhận xóa kì thi')
                exams.splice(index, 1);
                displayExams();
                saveExamsToLocalStorage();
            });
            li.appendChild(deleteButton);
        });
    }

    // Xử lý sự kiện submit form thêm mới kỳ thi
    document.getElementById('addExamForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const examName = document.getElementById('examName').value;
        const examDate = document.getElementById('examDate').value;
        exams.push({ name: examName, date: examDate, users: [] });
        displayExams();

        localStorage.setItem('exams', JSON.stringify(exams));
        this.reset();
    });

    function saveExamsToLocalStorage() {
        localStorage.setItem('exams', JSON.stringify(exams));
    }
    window.onload = function () {
        const storedExams = localStorage.getItem('exams');
        if (storedExams) {
            exams = JSON.parse(storedExams);
            displayExams();
        }
    };
    function login() {
        window.location.href = 'login.html';
    }
</script>
